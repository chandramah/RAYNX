name: Deploy React App to S3

on:
  push:
    branches:
      - main  # change to 'master' if your default branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # use your app's Node version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build React app
      - name: Build React App
        run: npm run build

      # Step 5: Deploy to S3
      - name: Deploy to S3
        uses: aws-actions/s3-sync@v1
        with:
          source_dir: build
          bucket: raynx-frontend # <-- replace with your S3 bucket name
          region: ${{ secrets.AWS_REGION }}
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 6 (Optional): Invalidate CloudFront cache
      - name: Invalidate CloudFront Cache
        uses: chetan/invalidate-cloudfront-action@v1
        with:
          distribution: E1F2M0ZFTHRU0M # <-- replace with CloudFront ID if using
          paths: '/*'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
